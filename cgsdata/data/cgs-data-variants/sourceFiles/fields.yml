    variants_metastore: variants.info.transcript_refseq_prot
transcript_uniprot_acc:
  description: UniProt Accession used for Polyphen score (generally the canonical
    transcript).
  substructures:
    variants_api: variants.info.transcript_uniprot_acc
    variants_hbase: I.TRUAC
    variants_metastore: variants.info.transcript_uniprot_acc
transcript_uniprot_id:
  description: UniProt ID of the canonical transcript.
  substructures:
    variants_api: variants.info.transcript_uniprot_id
    variants_hbase: I.TRUID
    variants_metastore: variants.info.transcript_uniprot_id
unisnp_ids:
  description: rs numbers from UniSNP, which is a cleaned version of dbSNP build 129
    (dbSNP 129 is generally regarded as the last "clean" dbSNP without "contamination"
    from 1000 Genomes Project and other large-scale next-generation sequencing projects.).
  substructures:
    variants_api: variants.info.unisnp_id
    variants_hbase: I.UNID
    variants_metastore: variants.info.unisnp_id
variant_confidence_by_depth:
  description: Variant confidence (given as (AB+BB)/AA from the likelihoods for genotypes)
    / unfiltered depth. Low scores are indicative of false positive calls and artifacts.
  substructures:
    variants_api: variants.info.confidence_by_depth
    variants_hbase: I.QD
    variants_metastore: variants.info.confidence_by_depth
vest_score:
  description: VEST 3.0 score. Score ranges from 0 to 1. The larger the score the
    more likely the mutation may cause functional change. In case there are multiple
    scores for the same variant, the largest score (most damaging) is presented. VEST
    predictions can be used to prioritize mutations by sorting VEST scores from largest
    to smallest. This will rank the mutations by similarity to the disease mutation
    class of the VEST training set versus the neutral class mutations. Please refer
    to Carter et al., (2013) BMC Genomics. 14(3) 1-16 for details. Please note this
    score is free for non-commercial use. For more details please refer to http://wiki.chasmsoftware.org/index.php/SoftwareLicense.
    Commercial users should contact the Johns Hopkins Technology Transfer office.
  substructures:
    variants_api: variants.info.vest_score
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.vest_score
