aggregation_pred_lr:
  description: Prediction of DBNSFP's MetaLR based ensemble prediction score (aggregation_score_lr),"T(olerated)"
    or "D(amaging)". The score cutoff between "D" and "T" is 0.5.
  substructures:
    variants_api: variants.info.aggregation_pred_lr
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.aggregation_pred_lr
aggregation_pred_radial_svm:
  description: Prediction of DBNSFP's SVM based ensemble prediction score (aggregation_score_radial_svm),"T(olerated)"
    or "D(amaging)". The score cutoff between "D" and "T" is 0.
  substructures:
    variants_api: variants.info.aggregation_pred_radial_svm
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.aggregation_pred_radial_svm
aggregation_score_lr:
  description: DBNSFP's logistic regression (LR) based ensemble prediction score,
    which incorporated 10 scores (SIFT, PolyPhen-2 HDIV, PolyPhen-2 HVAR, GERP++,
    MutationTaster, Mutation Assessor, FATHMM, LRT, SiPhy, PhyloP) and the maximum
    frequency observed in the 1000 genomes populations. Larger value means the SNV
    is more likely to be damaging. Scores range from 0 to 1.
  substructures:
    variants_api: variants.info.aggregation_score_lr
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.aggregation_score_lr
aggregation_score_radial_svm:
  description: DBNSFP's support vector machine (SVM) based ensemble prediction score,
    which incorporated 10 scores (SIFT, PolyPhen-2 HDIV, PolyPhen-2 HVAR, GERP++,
    MutationTaster, Mutation Assessor, FATHMM, LRT, SiPhy, PhyloP) and the maximum
    frequency observed in the 1000 genomes populations. Larger value means the SNV
    is more likely to be damaging. Scores range from -2 to 3 in dbNSFP.
  substructures:
    variants_api: variants.info.aggregation_score_radial_svm
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.aggregation_score_radial_svm
allele_num:
  description: 'Number of alleles found at this position : reference + number of alternative.
    Note that even if reference is not present, it is counted, so can spot easily
    tri-allelic cases when this value is equal to 3.'
  substructures:
    variants_api: variants.info.allele_num
    variants_hbase: I.AN
    variants_metastore: variants.info.allele_num
allelic_depth_alt:
  description: This and Coverage are complementary fields that are two important ways
    of thinking about the depth of the data for this sample at this site. The Coverage
    field describe the total depth of reads that passed the Unified Genotypers internal
    quality control metrics (like MAPQ > 17, for example), whatever base was present
    in the read at this site. The allelic depths values (one for each of reference
    and alternative fields) is the count of all reads that carried with them the reference
    and alternative alleles. The reason for this distinction is that the coverage
    is in some sense reflective of the power I have to determine the genotype of the
    sample at this site, while the allelic depths tells me how many times I saw each
    of the reference and alternative alleles in the reads, free of any bias potentially
    introduced by filtering the reads.
  substructures:
    variants_api: variants.calls.info.confidence_by_depth
    variants_hbase: F.AD [1]
    variants_metastore: variants.calls.info.confidence_by_depth
allelic_depth_proportion_alt:
  description: Allelic depth proportion in regard of total coverage for the alternative
    allele.
  substructures:
    variants_api: variants.calls.info.allelic_depth_proportion_alt
    variants_hbase: F.ADPA
    variants_metastore: variants.calls.info.allelic_depth_proportion_alt
allelic_depth_proportion_ref:
  description: Allelic depth proportion in regard of total coverage for the reference
    allele.
  substructures:
    variants_api: variants.calls.info.allelic_depth_proportion_ref
    variants_hbase: F.ADPR
    variants_metastore: variants.calls.info.allelic_depth_proportion_ref
allelic_depth_ref:
  description: This and Coverage are complementary fields that are two important ways
    of thinking about the depth of the data for this sample at this site. The Coverage
    field describe the total depth of reads that passed the Unified Genotypers internal
    quality control metrics (like MAPQ > 17, for example), whatever base was present
    in the read at this site. The allelic depths values (one for each of reference
    and alternative fields) is the count of all reads that carried with them the reference
    and alternative alleles. The reason for this distinction is that the coverage
    is in some sense reflective of the power I have to determine the genotype of the
    sample at this site, while the allelic depths tells me how many times I saw each
    of the reference and alternative alleles in the reads, free of any bias potentially
    introduced by filtering the reads.
  substructures:
    variants_api: variants.calls.info.confidence_by_depth
    variants_hbase: F.AD [0]
    variants_metastore: variants.calls.info.confidence_by_depth
allelic_qv_alt:
  description: Allelic average base qv for the alternative allele.
  substructures: {}
allelic_qv_ref:
  description: Allelic average base qv for the reference allele.
  substructures: {}
allelic_unique_starts_alt:
  description: Allelic unique start positions for the alternative allele.
  substructures: {}
allelic_unique_starts_ref:
  description: Allelic unique start positions for the reference allele.
  substructures: {}
alternative:
  description: The alternative base that vary in the samples, or in the population
    in general. Note that alternative is always given on the forward strand. For indels
    the alternative bases always include at least one base each (the base before the
    event).
  substructures:
    variants_api: variants.alternateBases[]
    variants_hbase: R.ALT
    variants_metastore: variants.alternateBases[]
biotype:
