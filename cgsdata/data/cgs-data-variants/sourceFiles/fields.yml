  substructures:
    variants_api: variants.info.fathmm_score
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.fathmm_score
filters:
  description: 'In a perfect world, the Confidence field would be based on a complete
    model for all error modes present in the data used to call. Unfortunately, we
    are still far from this ideal, and we have to use orthogonal approaches to determine
    which called sites, independent of Confidence, are machine errors and which are
    real SNPs. Whatever approach is used to filter the SNPs, the VCFs produced by
    the GATK carry both the PASSing filter records (the ones that are good have PASS
    in their FILTER field) as well as those that fail (the filter field is anything
    but PASS or a dot). A variant won''t pass GATK Standard filter if it met at least
    one of those conditions: - variant_confidence_by_depth < 2. - fisher_strand_bias
    > 60. - mapping_quality < 40. - haplotype_score > 13. - rank_sum_test_read_mapping_qual
    < -12.5. - rank_sum_test_read_pos_bias < -8.'
  substructures:
    variants_api: variants.filters[]
    variants_hbase: R.FILTER
    variants_metastore: variants.filters[]
fisher_strand_bias:
  description: Phred-scaled p-value using Fisher's exact test to detect strand bias.
  substructures:
    variants_api: variants.info.fisher_strand_bias
    variants_hbase: I.FS
    variants_metastore: variants.info.fisher_strand_bias
