confidence:
  description: The Phred scaled probability of Probability that reference/alternative
    polymorphism exists at this site given sequencing data. Because the Phred scale
    is -10 * log(1-p), a value of 10 indicates a 1 in 10 chance of error, while a
    100 indicates a 1 in 10^10 chance. The GATK values can grow very large when lots
    of NGS data is used to call.
  substructures:
    variants_api: variants.quality
    variants_hbase: R.QUAL
    variants_metastore: variants.quality
consensus_prediction:
  description: 'Consensus between prediction of all available software. The base score
    reflects the number software that predict the variant to be damaging: DAMAGING
    in Sift, DELETERIOUS in LRT, HIGH or MEDIUM in Mutation Assessor, DAMAGING in
    FATHMM, DISEASE_CAUSING (AUTOMATIC or not) in Mutation Taster, a score > 0.5 in
    Polyphen2 (hdiv or hvar). So max 6 if Sift, LRT, Mutation Assessor, FATHMM, Mutation
    Taster and Polyphen2 all agree. If the variant could affect splicing, a +1 or
    +2 could be added to the base score, if ada and/or rf score are > 0.6. To this,
    is added +10 for STOP_LOST, START_LOST, CODON_CHANGE, CODON_CHANGE_PLUS_CODON_DELETION,
    CODON_CHANGE_PLUS_CODON_INSERTION, CODON_DELETION, CODON_INSERTION or RARE_AMINO_ACID
    ; +20 for SPLICE_SITE_REGION ; +30 for SPLICE_SITE_ACCEPTOR, SPLICE_SITE_DONOR
    or EXON_DELETED ; +40 for FRAME_SHIFT or STOP_GAINED (annotations from SnpEff).'
  substructures:
    variants_api: variants.info.consensus_prediction
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.consensus_prediction
cosmic_count:
  description: number of samples having this SNV in the COSMIC database
