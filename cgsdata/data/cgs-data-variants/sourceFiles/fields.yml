genotype_likelihood_het:
  description: We provide the allelic depths and coverage fields since this is usually
    what downstream users want. However, the truly sophisticated users will want to
    directly use the likelihoods of the three genotypes 0/0, 0/1, and 1/1 provide
    in the likelihoods for genotypes field. These are normalized, Phred-scaled likelihoods
    for each of the 0/0, 0/1, and 1/1, without priors. To be concrete, for the het
    case, this is L(data given that the true genotype is 0/1). The most likely genotype
    (the one in genotype) is scaled so that it's P = 1.0 (0 when Phred-scaled), and
    the other likelihoods reflect their Phred-scaled likelihoods relative to this
    most likely genotype. Currently only provided when the site is biallelic.
  substructures:
    variants_api: variants.calls.info.genotype_likelihood_het
    variants_hbase: F.PL []
    variants_metastore: variants.calls.info.genotype_likelihood_het
