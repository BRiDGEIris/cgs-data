  substructures:
    variants_api: readGroupSets.readGroups.info.biotype
    variants_hbase: I.BIOT
    variants_metastore: readGroupSets.readGroups.info.biotype
cadd_phred:
  description: 'CADD phred-like score (-10*log10(rank/total)) based on whole genomeCADD
    raw scores. A scaled C-score of greater of equal 10 indicates that these are predicted
    to be the 10% most deleterious substitutions that you can do to the human genome,
    a score of greater or equal 20 indicates the 1% most deleterious and so on. If
    you would like to apply a cutoff on deleteriousness, you should put it somewhere
    between 10 and 20 (15). Please refer to Kircher et al. (2014) Nature Genetics
    46(3):310-5 for details. The larger the score the more likely the SNP has damaging
    effect. Please note the following copyright statement for CADD: CADD scores (http://cadd.gs.washington.edu/)
    are Copyright 2013 University of Washington and Hudson-Alpha Institute for Biotechnology
    (all rights reserved) but are freely available for all academic, non-commercial
    applications. For commercial licensing information contact Jennifer McCullar (mccullaj@uw.edu).'
  substructures:
    variants_api: variants.info.cadd_phred
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.cadd_phred
cadd_raw:
  description: 'CADD raw score for funtional prediction of a SNP. Raw CADD scores
    come straight from the model, and are interpretable as the extent to which the
    annotation profile for a given variant suggests that that variant is likely to
    be observed (negative values) vs simulated (positive values). These values have
    no absolute unit of meaning and are incomparable across distinct annotation combinations,
    training sets, or model parameters. However, raw values do have relative meaning,
    with higher values indicating that a variant is more likely to be simulated (or
    not observed) and therefore more likely to have deleterious effects. Please refer
    to Kircher et al.(2014) Nature Genetics 46(3):310-5 for details. The larger the
    score the more likelythe SNP has damaging effect. Please note the following copyright
    statement for CADD: CADD scores (http://cadd.gs.washington.edu/) are Copyright
    2013 University of Washington and Hudson-Alpha Institute for Biotechnology (all
    rights reserved) but are freely available for all academic, non-commercial applications.
    For commercial licensing information contact Jennifer McCullar (mccullaj@uw.edu).'
  substructures:
    variants_api: variants.info.cadd_raw
    variants_hbase: I.DBNSFP []
    variants_metastore: variants.info.cadd_raw
