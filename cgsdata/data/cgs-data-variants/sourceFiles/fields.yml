check_segregation:
  description: 'This field can be used if this variant has been evaluated for segregation:
    SINGLE (No other sample in family), COSEG (Variant cosegregates), CARRIERS (Some
    unaffected carrier(s)), NO_COSEG (Not in other affected(s)), NO_COSEG_OTHER (Does
    not cosegregate in other families) or NOT_CHECKED (Not checked for segregation,
    default value). Only users associated with the given sample can change this field,
    but any user can see the assigned value.'
  substructures:
    variants_api: variants.info.check_segregation
    variants_hbase: I.CS
    variants_metastore: variants.info.check_segregation
check_segregation_username:
  description: User who has set the check_segregation field.
  substructures:
    variants_api: variants.info.check_segregation_username
